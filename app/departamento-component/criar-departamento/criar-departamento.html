<!DOCTYPE html>
<html lang="en">
  <head style="height: 100%;">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./criar-departamento.css" />
  </head>
  <body style="height: 100%; margin: 0;">
    <nav class="nav">CRIAR DEPARTAMENTO</nav>
    <container>
      <form class="form-content">
        <div class="info-content">
          <label for="nome">Nome do departamento:</label>
          <input
            type="text"
            name="nome"
            id="nome"
            placeholder="RH"
            onchange="inputTextValidation(id)"
          />
        </div>
      </form>

      <button id="criar"  class="create-btn" onclick="criarDepartamento()">Criar</button>

    </container>

    <container id="list" hidden></container>

    <script src="../../Classes/departamento.js"></script>
    <script src="./criar-departamento.js"></script>
  </body>
</html>
